<!-- Cart Sidebar -->
<aside id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
    <div class="flex flex-col h-full">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-lg font-semibold text-gray-800">Keranjang Belanja</h3>
            <button id="close-cart" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- Cart Items -->
        <div id="cart-items" class="flex-1 overflow-y-auto p-4">
            <!-- Items will be dynamically inserted here -->
            <div class="text-center text-gray-500 py-8">
                <i class="fas fa-shopping-cart text-4xl mb-2 opacity-30"></i>
                <p>Keranjang belanja Anda kosong</p>
            </div>
        </div>

        <!-- Cart Footer -->
        <div class="border-t p-4">
            <div class="flex justify-between items-center mb-4">
                <span class="font-semibold">Total:</span>
                <span id="cart-total" class="font-bold text-lg text-primary">Rp 0</span>
            </div>
            <button id="checkout-btn" class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Lanjut ke Pembayaran
            </button>
        </div>
    </div>
</aside>

<!-- Checkout Modal -->
<div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4" style="display: none;">
    <div class="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-lg font-semibold text-gray-800">Lengkapi Data Pembayaran</h3>
            <button id="close-checkout-modal" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- Modal Body -->
        <form id="checkout-form" class="p-4 space-y-4">
            <!-- Nama Lengkap -->
            <div>
                <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="customer-name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Masukkan nama lengkap">
            </div>
            
            <!-- Email -->
            <div>
                <label for="customer-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="customer-email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="email@contoh.com">
            </div>
            
            <!-- Nomor Telepon -->
            <div>
                <label for="customer-phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
                <input type="tel" id="customer-phone" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="081234567890">
            </div>
            
            <!-- Alamat -->
            <div>
                <label for="customer-address" class="block text-sm font-medium text-gray-700 mb-1">Alamat Pengiriman</label>
                <textarea id="customer-address" rows="3" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Masukkan alamat lengkap pengiriman"></textarea>
            </div>
            
            <!-- Tanggal Pengiriman -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="delivery-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Pengiriman</label>
                    <input type="date" id="delivery-date" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div>
                    <label for="delivery-time" class="block text-sm font-medium text-gray-700 mb-1">Waktu Pengiriman</label>
                    <select id="delivery-time" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Pilih Waktu</option>
                        <option value="09:00-12:00">Pagi (09:00 - 12:00)</option>
                        <option value="12:00-15:00">Siang (12:00 - 15:00)</option>
                        <option value="15:00-18:00">Sore (15:00 - 18:00)</option>
                    </select>
                </div>
            </div>
            
            <!-- Metode Pembayaran -->
            <div class="pt-2">
                <h4 class="text-sm font-medium text-gray-700 mb-3">Pilih Metode Pembayaran</h4>
                <div class="space-y-3">
                    <!-- QRIS -->
                    <div class="flex items-center p-3 border rounded-md hover:border-primary transition-colors">
                        <input type="radio" id="payment-qris" name="payment-method" value="qris" class="h-4 w-4 text-primary focus:ring-primary" checked>
                        <label for="payment-qris" class="ml-3 flex items-center w-full">
                            <img src="logo_qris.webp" alt="QRIS" class="h-6 mr-2">
                            <span>QRIS</span>
                        </label>
                    </div>
                    
                    <!-- Transfer Bank -->
                    <div class="flex items-center p-3 border rounded-md hover:border-primary transition-colors">
                        <input type="radio" id="payment-bank-transfer" name="payment-method" value="bank_transfer" class="h-4 w-4 text-primary focus:ring-primary">
                        <label for="payment-bank-transfer" class="ml-3 flex items-center w-full">
                            <i class="fas fa-university text-gray-700 mr-2"></i>
                            <span>Transfer Bank</span>
                        </label>
                    </div>
                    
                    <!-- Kartu Kredit -->
                    <div class="flex items-center p-3 border rounded-md hover:border-primary transition-colors">
                        <input type="radio" id="payment-credit-card" name="payment-method" value="credit_card" class="h-4 w-4 text-primary focus:ring-primary">
                        <label for="payment-credit-card" class="ml-3 flex items-center w-full">
                            <i class="far fa-credit-card text-gray-700 mr-2"></i>
                            <span>Kartu Kredit</span>
                        </label>
                    </div>
                    
                    <!-- E-Wallet -->
                    <div class="flex items-center p-3 border rounded-md hover:border-primary transition-colors">
                        <input type="radio" id="payment-ewallet" name="payment-method" value="gopay" class="h-4 w-4 text-primary focus:ring-primary">
                        <label for="payment-ewallet" class="ml-3 flex items-center w-full">
                            <img src="logo_ewallet.png" alt="E-Wallet" class="h-6 mr-2">
                            <span>E-Wallet (GoPay, dll)</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Tombol Aksi -->
            <div class="flex space-x-3 pt-4">
                <button type="button" id="cancel-checkout"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Batal
                </button>
                <button type="submit"
                    class="flex-1 px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Bayar Sekarang
                </button>
            </div>
        </form>
    </div>
</div>

<script src="js/script.js"></script>
