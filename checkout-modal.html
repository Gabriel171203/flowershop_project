<!-- Checkout Modal -->
<div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Checkout</h3>
                <button id="close-checkout-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="mb-4">
                <h4 class="font-semibold mb-2">Order Summary</h4>
                <div id="checkout-items" class="space-y-2 mb-4">
                    <!-- Cart items will be populated here -->
                </div>
                <div class="border-t pt-2">
                    <div class="flex justify-between font-bold">
                        <span>Total:</span>
                        <span id="checkout-total">Rp 0</span>
                    </div>
                </div>
            </div>
            
            <form id="checkout-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Nama</label>
                    <input type="text" id="customer-name" class="w-full border rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">No. HP</label>
                    <input type="tel" id="customer-phone" class="w-full border rounded px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Alamat</label>
                    <textarea id="customer-address" class="w-full border rounded px-3 py-2" rows="3" required></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                    Bayar Sekarang
                </button>
            </form>
        </div>
    </div>
</div>
